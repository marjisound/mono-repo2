name: Storybook

on:
  schedule:
    - cron:  '0 12 * * MON-FRI'

jobs:
  storybook:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - name: Deploy storybook to GitHub pages
      run: npm run deploy-storybook
